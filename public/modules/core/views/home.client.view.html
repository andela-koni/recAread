<section data-ng-controller="HomeController">
	<div class='container'>
		<div class='row'>
			<div class="col-xs-12 col-md-9">
				<div class='row'>
					<div class='col-md-12 col-xs-12'>
						<img ng-repeat="slide in slides"  ng-swipe-right="showPrev()" ng-swipe-left="showNext()" ng-show="isActive($index)" ng-src="{{slide}}" style="width: 90%; height: 420px;" />
             
		                <!-- prev / next controls -->
		                <a class="arrow prev" href="#!" ng-click="showPrev()"></a>
		                <a class="arrow next" href="#!" ng-click="showNext()"></a>
					</div>
				</div>
			</div>
			<div class="col-xs-12 col-md-3">
				<div style="border:1px red solid; height:200px; font-family:'Habibi', serif; font-weight:bold;">
					<div ng-repeat = "quote in quotes" class="slide">
						<p ng-show="isActiveQ($index)">{{quote}}</p>
					</div>
            
	                
				</div>
			</div>
		</div>
	</div>
</section>
<section data-ng-controller="BooksController" data-ng-init="find()">
	<div class='container' style="margin-top: 27px;">
		<div class='row'>
			<div ng-repeat="book in books" class="col-sm-6 col-md-4">
			    <div class="thumbnail">
			      <img data-src="book.img">
			      <div class="caption">
			        <h3 ng-bind="book.title"></h3>
			        <p>...</p>
			        <p><a href="#" class="btn btn-primary" role="button">Read more</a></p>
			      </div>
			    </div>
			  </div>
		</div>
	</div>
</section>
